<html>

		<script src="tictactoe.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container" id="outer">
			<div class="row inner">
				<button class="col-sm-1 btn btn-default btn-lg inside" id="btn1">-</button>

			<div class="row inner">
				<button class="col-sm-1 btn btn-default btn-lg inside" id="btn4">-</button>
